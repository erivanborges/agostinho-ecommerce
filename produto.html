<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto E-Commerce</title>

    <link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/apprest.css">
</head>
<body>

    <!-- Menu Lateral -->
    <div class="ui vertical inverted sidebar menu">
        <a class="item" href="index.html">Home</a>
        <a class="active item" href="produto.html">Produtos</a>
        <a class="item" href="contato.html">Contato</a>
        <a class="item" href="login.html">Login</a>
        <a class="item" href="cadastro.html">Cadastre-se</a>
    </div>

    <!-- Conteudo Principal-->
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">
            <div class="container">
                <div class="ui large secondary pointing menu">
                    <a class="toc item">
                        <i class="sidebar icon"></i>
                    </a>
                    <a class="item" href="index.html">Home</a>
                    <a class="active item" href="produto.html">Produtos</a>
                    <a class="item" href="contato.html">Contato</a>
                    <div class="right item">
                        <a class="ui secondary basic button info-modal-link" href="login.html">Login</a>
                        <a class="ui secondary basic button info-modal-link" href="cadastro.html">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical stripe segment">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="eight wide column">
                        <div class="ui items">
                            <div class="item">
                                <div class="ui small image">
                                    <img src="assets/imagens/produtos/gabinete.jpg" alt="Gabinete ATX">
                                </div>
                                <div class="content">
                                    <div class="header">Gabinete ATX 220R - Composto</div>
                                    <div class="meta">
                                        <span class="price">R$ 120,00</span>
                                        <span class="likes">
                                            <i class="like icon"></i> 120 Curtidas
                                        </span>
                                    </div>
                                    <div class="meta">
                                        <button class="ui button">Comprar</button>
                                        <div class="ui labeled button" tabindex="0">
                                            <div class="ui button">
                                              <i class="star icon"></i>
                                            </div>
                                            <a class="ui basic label">
                                              1,050
                                            </a>
                                          </div>
                                    </div>
                                    <div class="description">
                                        <p>Descrição gabinete</p>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="ui small image">
                                    <img src="assets/imagens/produtos/monitor.jpg" alt="Monitor">
                                </div>
                                <div class="content">
                                    <div class="header">Monitor AOC 21,5' LED Full HD</div>
                                    <div class="meta">
                                        <span class="price">R$ 620,00</span>
                                    </div>
                                    <div class="meta">
                                        <button class="ui button">Comprar</button>
                                        <div class="ui labeled button" tabindex="0">
                                            <div class="ui button">
                                              <i class="star icon"></i>
                                            </div>
                                            <a class="ui basic label">
                                              2,048
                                            </a>
                                          </div>
                                    </div>
                                    <div class="description">
                                        <p>Descrição do monitor</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
